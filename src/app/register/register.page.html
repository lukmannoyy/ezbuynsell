<ion-header>
  <ion-toolbar color="turqoise">
    <ion-title>
      Register
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="grey">

  <img src="assets/icon/Logo.jpeg" class="logo" width="100" height= "111">

  <form class="form" [formGroup]="validations_form" (ngSubmit)="tryRegister(validations_form.value)">

    <ion-item >
      <ion-label position="floating" color="white">Email</ion-label>
      <ion-input type="text" formControlName="email" ></ion-input>
    </ion-item>

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message"
          *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating" color="white">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message"
          *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item >
      <ion-label position="floating" color="white">Name</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.username">
        <div class="error-message"
          *ngIf="validations_form.get('username').hasError(validation.type) && (validations_form.get('username').dirty || validations_form.get('username').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item >
      <ion-label position="floating" color="white">Phone Number</ion-label>
      <ion-input type="tel" formControlName="phone"></ion-input>
    </ion-item>

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.phone">
        <div class="error-message"
          *ngIf="validations_form.get('phone').hasError(validation.type) && (validations_form.get('phone').dirty || validations_form.get('phone').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item >
      <ion-label position="floating" color="white">Matric No</ion-label>
      <ion-input type="tel" formControlName="matricno"></ion-input>
    </ion-item>

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.matricno">
        <div class="error-message"
          *ngIf="validations_form.get('matricno').hasError(validation.type) && (validations_form.get('matricno').dirty || validations_form.get('matricno').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>






    <ion-button class="submit-btn" type="submit" [disabled]="!validations_form.valid" color="gold" shape="round" expand="block">Register</ion-button>
    <label class="error-message">{{errorMessage}}</label>
    <label class="success-message">{{successMessage}}</label>
  </form>
  <p class="go-to-login">Already have an account? <a (click)="goLoginPage()">Try to Log In.</a></p>
</ion-content>
